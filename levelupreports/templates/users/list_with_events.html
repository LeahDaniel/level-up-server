{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>Events Attending</h1>

    {% for user in userevent_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                <p>Date and Time: {{ event.date }} at {{ event.time }}</p>
                <p>Game being played: {{ event.game_name }}</p>
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
